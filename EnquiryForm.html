<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Ultra Cleaning Southland Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Request a Free Quote</h2>
        <form id="form" class="mb-4">
            <div class="mb-3">
                <label for="from_name" class="form-label">Your Name</label>
                <input type="text" name="from_name" id="from_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="to_name" class="form-label">Company Name</label>
                <input type="text" name="to_name" id="to_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="postcode" class="form-label">Postcode</label>
                <input type="text" name="postcode" id="postcode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Service Needed</label>
                <input type="text" name="service" id="service" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reply_to" class="form-label">Reply-to Email</label>
                <input type="email" name="reply_to" id="reply_to" class="form-control" required>
            </div>
            <button type="submit" id="button" class="btn btn-primary">Send Email</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('4q40hNlahTjioadX7');  // Replace 'YOUR_USER_ID' with your EmailJS user ID
    </script>

    <script type="text/javascript">
        const btn = document.getElementById('button');

        document.getElementById('form')
        .addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            btn.value = 'Sending...';

            const serviceID = 'service_53suqkq';  // Use the EmailJS service ID
            const templateID = 'template_g574p8j';  // Replace with your actual template ID

            emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                btn.value = 'Send Email';
                alert('Email sent successfully!');
                document.getElementById('form').reset();  // Reset form fields after submission
            }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));  // Show error if email fails to send
            });
        });
    </script>
</body>
</html>
