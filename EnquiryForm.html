<!-- "Get a Free Quote" Button -->
<a href="#quoteModal" class="btn btn-primary" data-bs-toggle="modal">Get a Free Quote</a>

<!-- Modal for the Free Quote Form -->
<div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quoteModalLabel">Get a Free Quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="quoteForm" action="mailto:your-email@example.com" method="post" enctype="text/plain">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Preferred Cleaning Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="mb-3">
            <label for="service" class="form-label">What kind of cleaning service do you want?</label>
            <select class="form-select" id="service" name="service" required>
              <option value="">Select a service</option>
              <option value="Commercial Cleaning">Commercial Cleaning</option>
              <option value="Domestic Cleaning">Domestic Cleaning</option>
              <option value="Residential Cleaning">Residential Cleaning</option>
              <option value="Window Cleaning">Window Cleaning</option>
              <option value="Carpet Cleaning">Carpet Cleaning</option>
              <option value="Building Wash">Building Wash</option>
              <!-- Add more services as needed -->
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
